    <main class="main-wrap">
    
    
    
    
    <section class="content-main">
           
        <div class="content-header">
                <div>
                    <h2 class="content-title card-title">Contact Us List </h2>
                    <p>List for all contact-us messages</p>
                </div>
                <div>
                    <input type="text" placeholder="Search order ID" class="form-control bg-white">
                </div>
            </div>


            <div class="card mb-4">
                <header class="card-header">
                   <!--  <div class="row gx-3">
                        <div class="col-lg-4 col-md-6 me-auto">

                </header> <!-- card-header end// -->
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>#ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Message</th>
                                    <th scope="col">Date</th>
                                    <th scope="col" class="text-end"> Action </th>
                                </tr>
                            </thead>
                            <tbody>

                                <tr *ngFor="let obj of contact.loadedContactUs">
                                    <td>#{{obj.id}}</td>
                                    <td><b>{{obj.fullname}}</b></td>
                                    <td><template class="__cf_email__" data-cfemail="aec3cfdcd8c7c0eecbd6cfc3dec2cb80cdc1c3">[email&#160;protected]</template>{{obj.email}}</td>
                                    <td><span class="badge rounded-pill alert-warning">{{obj.subject}}</span></td>
                                    <td style="max-width:350px;">{{obj.message}}</td>
                                    <td>{{obj.messagE_TIME | date:'MMMM d, y, h:mm:ss a z'}}</td>
                                    <td class="text-end">
                                        <div class="dropdown">
                                            <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                                            <div class="dropdown-menu">
                                                <a class="dropdown-item text-danger" (click)="openDelete(obj.id)">Delete</a>
                                                <a href="mailto:{{obj.email}}" class="dropdown-item text-primary" >Send Email</a>

                                            </div>
                                        </div> <!-- dropdown //end -->
                                    </td>
                                </tr>
                                
                            </tbody>
                            <br><br><br><br><br>
                        </table>

                    </div> <!-- table-responsive //end -->
                </div> <!-- card-body end// -->
            </div> <!-- card end// -->

           
        </section> <!-- content-main end// -->
     

         
<app-footernav></app-footernav>

    <h2 mat-dialog-title>Are You Sure That You want to delete The Product ??</h2>

        &nbsp;
        <button class="button-24" mat-button mat-dialog-close="no">No</button>
        
</ng-template>
