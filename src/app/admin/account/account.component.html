<app-asidenav></app-asidenav>

<main class="main-wrap">
<section class="content-main">
    <div class="content-header">
        <h2 class="content-title">Profile setting</h2>
    </div>
    <div class="card">
        <div class="card-body">
            <div class="row gx-5">

                <div class="col-lg-9">
                    <section class="content-body p-xl-4">
                        <form [formGroup]="profileForm">
                            <div class="row">
                                <div class="col-lg-8">
                                    <div class="row gx-3" style="display:block;">


                                    <mat-form-field class="col-6  mb-3">
                                        <label class="form-label">First name</label>
                                        <input class="form-control" type="text" formControlName="fName" [(ngModel)]="auth.currentUserData.fName" value={{auth.currentUserData.fName}}>                                      
                                    </mat-form-field>


                                        <mat-form-field class="col-6  mb-3">
                                            <label class="form-label">Last name</label>
                                            <input class="form-control" type="text" formControlName="lName" [(ngModel)]="auth.currentUserData.lName" value={{auth.currentUserData.lName}}>
                                        </mat-form-field> <!-- col .// --><br>


                                        <mat-form-field class="col-lg-6  mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" type="email" formControlName="email" [(ngModel)]="auth.currentUserData.email" value={{auth.currentUserData.email}} required>
                                        </mat-form-field> <!-- col .// --><br>

                                        <!-- <mat-label>Product Image </mat-label>
                                        <input type="file" formControlName="image_Path" #file (change)="UploadImage(file.files)"> -->

                                        <mat-form-field class="col-lg-6  mb-3">
                                            <label class="form-label">Phone</label>
                                            <input class="form-control" type="text" formControlName="phoneNumber" [(ngModel)]="auth.currentUserData.phoneNumber" value={{auth.currentUserData.phoneNumber}}>
                                        </mat-form-field> <!-- col .// -->
                                        <div class="col-lg-12  mb-3">
                                            <label class="form-label">Location</label>
                                            <input class="form-control" type="text" placeholder="NOT IMPLEMENTED YET!" disabled>
                                        </div>
                                    </div> <!-- row.// -->
                                </div> <!-- col.// -->
                                <aside class="col-lg-4">
                                    <figure class="text-lg-center">
                                        <img class="img-lg mb-3 img-avatar" src="../../../assets/Images/{{auth.currentUserData.image_path}}" alt="User Photo">

                                       
                                            <input name="file-input" id="file-input" class="file-input__input" type="file" formControlName="image_Path" #file (change)="UploadImage(file.files)">
                                            <label class="file-input__label" for="file-input">
                                                <svg
                                                  aria-hidden="true"
                                                  focusable="false"
                                                  data-prefix="fas"
                                                  data-icon="upload"
                                                  class="svg-inline--fa fa-upload fa-w-16"
                                                  role="img"
                                                  xmlns="http://www.w3.org/2000/svg"
                                                  viewBox="0 0 512 512" >
                                                  <path fill="currentColor" d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                                                  </path>
                                                </svg>
                                                <span>Update Image</span></label>


                                       





                                    </figure>
                                </aside> <!-- col.// -->
                            </div> <!-- row.// -->
                            <br>
                            <button class="btn btn-primary" (click)="UpdateUser()">Save changes</button>
                        </form>
                        <hr class="my-5">
                        <div class="row" style="max-width:920px">
                            <!-- <div class="col-md">
                                <article class="box mb-3 bg-light">
                                    <a class="btn float-end btn-light btn-sm rounded font-md" href="#">Change</a>
                                    <h6>Password</h6>
                                    <small class="text-muted d-block" style="width:70%">You can reset or change your password by clicking here</small>
                                </article>
                            </div> 
                            <div class="col-md">
                                <article class="box mb-3 bg-light">
                                    <a class="btn float-end btn-light rounded btn-sm font-md" href="#">Deactivate</a>
                                    <h6>Remove account</h6>
                                    <small class="text-muted d-block" style="width:70%">Once you delete your account, there is no going back.</small>
                                </article>
                            </div> -->
                        </div> <!-- row.// -->
                    </section> <!-- content-body .// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- card body end// -->
    </div> <!-- card end// -->
</section>

<app-footernav></app-footernav>

</main>
