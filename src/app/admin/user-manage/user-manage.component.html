
   
<app-asidenav></app-asidenav>

<main class="main-wrap">
    <section class="content-main">
   <div class="content-header">
        <h2 class="content-title">User list</h2>
       <!--  <div>
            <a href="#" class="btn btn-primary"><i class="material-icons md-plus"></i> Create new user</a>
        </div> -->
    </div>

    <div class="card mb-4">
        <header class="card-header">
            <div class="row gx-3">
               
            </div>
        </header> <!-- card-header end// -->
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>User Type</th>
                            <th>Phone Number</th>
                            <th class="text-end"> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngFor="let obj of userservice.users">
                        <tr *ngIf="obj.roleName === 'User'">
                            <td width="40%">
                                <a href="#" class="itemside">
                                    <div class="left">
                                        <img src="../../../assets/Images/{{obj.image_path}}" class="img-sm img-avatar" alt="Userpic">
                                    </div>
                                    <div class="info pl-3">
                                        <h6 class="mb-0 title">{{obj.fName}} {{obj.lName}}</h6>
                                        <small class="text-muted">User ID: #{{obj.id}}</small>
                                    </div>
                                </a>
                            </td>
                            <td>{{obj.email}}</td>
                            <td><span class="badge rounded-pill alert-success">{{obj.roleName}}</span></td>
                            <td>{{obj.phoneNumber}}</td>

                            <td class="text-end">
                            <div class="dropdown">
                                <a href="#" data-bs-toggle="dropdown" class="btn btn-light rounded btn-sm font-sm"> <i class="material-icons md-more_horiz"></i> </a>
                                <div class="dropdown-menu">
                                    <button class="dropdown-item text-danger" (click)="openDelete(obj.id)"> Delete </button>
                                </div>
                            </div> <!-- dropdown //end -->
                        </td>
                        </tr>
                    </ng-container>
                    </tbody>
                </table> <!-- table-responsive.// -->
            </div>
        </div> <!-- card-body end// -->
    </div> <!-- card end// -->

</ng-template>
